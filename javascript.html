<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	var num = parseInt(window.prompt("Enter a number: "),10);
	var sign = window.prompt("Do you want to add, subtract, multiply or divide?");
	var num2 = parseInt(window.prompt("Enter a second number: "),10);

</script>
<script type="text/javascript">
	if (sign=="add") {
		console.log("Your equation is " + num + " + " + num2 + " and it equals " + num+num2 + ".");

	}
	if (sign=="subtract") {
		alert ("Your equation is " + num + " - " + num2 + " and it equals " + parseInt(num)-parseInt(num2) + ".");
	}
</script>
</body>
</html>
