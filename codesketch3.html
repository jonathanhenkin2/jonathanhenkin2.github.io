<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0px;
		}
		#bg{
			height:100vh;
			width:100vh;
		}
	</style>
</head>
<body>
	<div id="bg" onclick="makeGunna()">
	

<script type="text/javascript">

	var bg = document.getElementById('bg');
	
	function makeGunna() {
		var gunna = document.createElement("div");
		bg.appendChild(gunna);
		var x = Math.random()*1500
		var y = Math.random()*1000
		var s = Math.random()*100

		gunna.style.width = s + "px";

		gunna.style.height = s + "px";

		gunna.style.backgroundImage = "url(gunna2.jpg)";

		gunna.style.backgroundSize = "contain";

		gunna.style.backgroundRepeat = "no-repeat";

		gunna.style.right = x + "px";

		gunna.style.top = y + "px";

		gunna.style.position = "absolute"; 

	}




</script>
</div>
</body>
</html>
